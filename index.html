<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soporte Técnico de Computadoras</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated background particles */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.1;
    }

    .particle {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    .particle:nth-child(1) { left: 20%; animation-delay: 0s; width: 10px; height: 10px; }
    .particle:nth-child(2) { left: 30%; animation-delay: 2s; width: 15px; height: 15px; }
    .particle:nth-child(3) { left: 40%; animation-delay: 4s; width: 8px; height: 8px; }
    .particle:nth-child(4) { left: 60%; animation-delay: 6s; width: 12px; height: 12px; }
    .particle:nth-child(5) { left: 80%; animation-delay: 8s; width: 6px; height: 6px; }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      text-align: center;
      padding: 3rem 2rem;
      margin: 2rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      animation: slideDown 1s ease-out;
    }

    header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(45deg);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    @keyframes slideDown {
      from { transform: translateY(-100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #fff, #a8edea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: glow 2s ease-in-out infinite alternate;
      position: relative;
      z-index: 1;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 20px rgba(255,255,255,0.5)); }
      to { filter: drop-shadow(0 0 30px rgba(255,255,255,0.8)); }
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.9;
      position: relative;
      z-index: 1;
    }

    main {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: slideUp 1s ease-out;
    }

    .card:nth-child(2) { animation-delay: 0.2s; }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s;
    }

    .card:hover::before {
      left: 100%;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #667eea;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      position: relative;
      display: inline-block;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 3px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      transition: width 0.3s ease;
    }

    .card:hover h2::after {
      width: 100%;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .service-item {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 1.5rem;
      border-radius: 15px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .service-item::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transition: all 0.3s ease;
      transform: translate(-50%, -50%);
    }

    .service-item:hover::before {
      width: 200px;
      height: 200px;
    }

    .service-item:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .service-item span {
      position: relative;
      z-index: 1;
      font-weight: 600;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 10px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .contact-item:hover {
      background: rgba(102, 126, 234, 0.2);
      transform: translateX(10px);
    }

    .contact-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    .floating-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: floatAround 15s infinite ease-in-out;
    }

    .floating-circle:nth-child(1) {
      top: 20%;
      left: 10%;
      width: 60px;
      height: 60px;
      animation-delay: 0s;
    }

    .floating-circle:nth-child(2) {
      top: 60%;
      right: 10%;
      width: 80px;
      height: 80px;
      animation-delay: 2s;
    }

    .floating-circle:nth-child(3) {
      bottom: 20%;
      left: 20%;
      width: 40px;
      height: 40px;
      animation-delay: 4s;
    }

    @keyframes floatAround {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-20px) rotate(90deg); }
      50% { transform: translateY(0) rotate(180deg); }
      75% { transform: translateY(20px) rotate(270deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      header {
        margin: 1rem;
        padding: 2rem 1rem;
      }
      
      .services-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Chatbot styling */
    df-messenger {
      --df-messenger-bot-message: #667eea;
      --df-messenger-button-titlebar-color: #667eea;
      --df-messenger-chat-background-color: #f8f9ff;
      --df-messenger-font-color: white;
      --df-messenger-send-icon: #667eea;
      --df-messenger-user-message: #764ba2;
    }
  </style>
</head>
<body>
  <!-- Animated background -->
  <div class="bg-animation">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

  </div>

  <!-- Floating decorative elements -->
  <div class="floating-elements">

  <header>

</body>
</html>
